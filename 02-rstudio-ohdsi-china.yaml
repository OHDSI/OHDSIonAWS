                mode: 000664
                owner: root
                group: root
              /etc/init/jupyter-server.conf:
                content: |
                  # rserver - RStudio main gateway process
                  #
                  #
                  # upstart docs: http://upstart.ubuntu.com/getting-started.html
                  #               http://manpages.ubuntu.com/manpages/karmic/man5/init.5.html
                  #
                  # (note that embedding a script and pre-start and post-start actions are supported)
                  #

                  start on runlevel [2345]
                  stop on runlevel [!2345]

                  expect fork

                  respawn

                  # run the server
                  exec /usr/local/bin/jupyterhub --port=80 --Spawner.default_url='/lab'
                mode: 000644
                owner: root
                group: root                
    Properties:
      IamInstanceProfile: !Ref RStudioInstanceProfile
      InstanceType: !Ref InstanceType
      KeyName: !Ref 'KeyPair'
      ImageId: !FindInMap
        - RegionMap
        - !Ref 'AWS::Region'
        - AMI
      SecurityGroupIds: 
        - !Ref RStudioSecurityGroup
      SubnetId: !Ref VPCSubnet 
      Tags:
        - Key: "Name"
          Value: !Sub "${AWS::StackName}-RStudio"
      BlockDeviceMappings: 
          - DeviceName: "/dev/xvda"
            Ebs: 
              VolumeType: "gp2"
              DeleteOnTermination: "true"
              VolumeSize: 50
          - DeviceName: "/dev/sdm"
            Ebs: 
              VolumeType: "gp2"
              DeleteOnTermination: "true"
              Encrypted: "true"
              VolumeSize: !Ref HomeDirectorySize
      UserData:
        Fn::Base64: !Sub | 
          #!/bin/bash
          RSTUDIO_URL="https://sun-ohdsi.s3.cn-northwest-1.amazonaws.com.cn/ohdsi-rstudio/rstudio-server-rhel-1.2.1335-x86_64.rpm"
          SHINY_URL="https://sun-ohdsi.s3.cn-northwest-1.amazonaws.com.cn/ohdsi-rstudio/shiny-server-1.5.9.923-x86_64.rpm"
          RSTUDIOPORT=8787
          users="${UserList}"
          MIN_USER_ID=400 
          export SOURCES=${Sources}

          aws configure set default.region cn-northwest-1
          # Install SSM client
          yum install -y https://sun-ohdsi.s3.cn-northwest-1.amazonaws.com.cn/ohdsi-rstudio/amazon-ssm-agent.rpm
          restart amazon-ssm-agent
          
          #Use cfn-init to grab and apply the files specified in the above UserData
          /opt/aws/bin/cfn-init --verbose --stack ${AWS::StackName} --resource RStudioInstance --region ${AWS::Region}

          sudo mkfs -t ext4 /dev/sdm
          mkdir /mnt/tmp
          sudo mount /dev/sdm /mnt/tmp
          cp -a /home/. /mnt/tmp
          umount /dev/sdm
          mount /dev/sdm /home
          echo "/dev/sdm /home ext4 defaults,nofail 0 2" >> /etc/fstab

          yum erase -y java-1.7.0-openjdk java-1.7.0-openjdk-devel
          yum install -y java-1.8.0-openjdk java-1.8.0-openjdk-devel

          export MAKE='make -j 8'
          sudo yum install -y xorg-x11-xauth.x86_64 xorg-x11-server-utils.x86_64 xterm libXt libX11-devel libXt-devel libcurl-devel git compat-gmp4 compat-libffi5 openssl-devel
          sudo yum install R R-core R-core-devel R-devel libxml2-devel -y
          if [ -f /usr/lib64/R/etc/Makeconf.rpmnew ]; then
